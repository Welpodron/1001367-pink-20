<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main class="page-main">
    <header class="page-main__header">
      <h1 class="page-main__title">Конкурс на самое безбашенное путешествие с Пинк</h1>
    </header>
    <section class="section-form">
      <div class="section-form__wrapper">
        <header class="section-form__header">
          <h2 class="visually-hidden">Форма конкурса</h2>
          <b class="section-form__slogan">Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту!</b>
        </header>
        <form class="form-contest" action="REPLACE">
          <fieldset class="form-contest__fieldset">
            <legend class="visually-hidden">ФИО</legend>
            <ul class="form-contest__list-full-name list-full-name">
              <li class="list-full-name__item">
                <label for="list-full-name__surname">Фамилия:</label>
                <input type="text" name="REPLACE" id="list-full-name__surname" placeholder="Укажите фамилию *" required>
              </li>
              <li class="list-full-name__item">
                <label for="list-full-name__name">Имя:</label>
                <input type="text" name="REPLACE" id="list-full-name__name" placeholder="Введите ваше имя *" required>
              </li>
              <li class="list-full-name__item">
                <label for="list-full-name__middle-name">Отчество:</label>
                <input type="text" name="REPLACE" id="list-full-name__middle-name" placeholder="Ну и отчество тоже">
              </li>
            </ul>
          </fieldset>
          <fieldset class="form-contest__fieldset">
            <legend class="form-contest__legend">Ваши безбашенные достижения в путешествии</legend>
            <ul class="form-contest__list-achievements list-achievements">
              <li class="list-achievements__item">
                <input type="text" name="REPLACE" id="REPLACE" checked>
                <label for="REPLACE">Сделал селфи с акулой</label>
              </li>
              <li class="list-achievements__item">
                <input type="text" name="REPLACE" id="REPLACE" checked>
                <label for="REPLACE">Обгорел на пляже</label>
              </li>
              <li class="list-achievements__item">
                <input type="text" name="REPLACE" id="REPLACE">
                <label for="REPLACE">Видел Чака Норриса</label>
              </li>
              <li class="list-achievements__item">
                <input type="text" name="REPLACE" id="REPLACE">
                <label for="REPLACE">Накупил сувениров</label>
              </li>
              <li class="list-achievements__item">
                <input type="text" name="REPLACE" id="REPLACE" checked>
                <label for="REPLACE">Удержал башню</label>
              </li>
              <li class="list-achievements__item">
                <input type="text" name="REPLACE" id="REPLACE">
                <label for="REPLACE">Разгромил отель</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form-contest__fieldset">
            <legend class="form-contest__legend">Контактная информация</legend>
            <ul class="form-contest__form-list-contacts form-list-contacts">
              <li class="form-list-contacts__item">
                <div class="form-list-contacts__container">
                  <label for="REPLACE">Номер телефона</label>
                  <input type="tel" name="REPLACE" id="REPLACE" placeholder="Номер, пожалуйста">
                </div>
              </li>
              <li class="form-list-contacts__item">
                <div class="form-list-contacts__container">
                  <label for="REPLACE">Адрес почты</label>
                  <input type="tel" name="REPLACE" id="REPLACE" placeholder="Введите почту *" required>
                </div>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form-contest__fieldset">
            <legend class="form-contest__legend">С каким приложением путешествовали?</legend>
            <ul class="form-contest__list-app-type list-app-type">
              <li class="list-app-type__item">
                <input type="checkbox" name="REPLACE" id="REPLACE" checked>
                <label for="REPLACE">Pink для iOS</label>
              </li>
              <li class="list-app-type__item">
                <input type="checkbox" name="REPLACE" id="REPLACE" checked>
                <label for="REPLACE">Pink на Android</label>
              </li>
              <li class="list-app-type__item">
                <input type="checkbox" name="REPLACE" id="REPLACE" checked>
                <label for="REPLACE">Windows Phone</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form-contest__fieldset">
            <label for="REPLACE">Опишите свои эмоции</label>
            <textarea name="REPLACE" id="REPLACE" placeholder="Можно прям в красках, не стесняясь в выражениях"></textarea>
          </fieldset>
          <footer class="form-contest__footer">
            <button class="form-contest__button" type="submit">Отправить форму</button>
            <p class="form-contest__description"> — обязательные поля</p>
          </footer>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
